<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- WELCOME SCREEN -->
  <section id="welcome-screen" class="screen">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="imgs/img1Section1.jpg" alt="img1">
        <div class="text">Helps you to track your expenses</div>
      </div>

      <div class="mySlides fade">
        <img src="imgs/img2sec2.jpg" alt="img2">
        <div class="text">Smart insights on your spending</div>
      </div>

      <div class="mySlides fade">
        <img src="imgs/img3sec3.jpg" alt="img3">
        <div class="text">Plan and save better</div>
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button id="get-started">Get Started</button>
  </section>

  <!-- HOME SCREEN -->
  <section id="home-screen" class="screen hidden">
    <header class="top-bar">
      <button id="back-to-welcome">â¬…</button>
      <h2>Home</h2>
      <div class="icons">
        <span class="bell">ğŸ””</span>
        <span class="settings">âš™ï¸</span>
      </div>
    </header>

    <section class="balance">
      <h1 id="overall-balance"></h1>
      <div class="cards">
        <div class="card">
          <p>Debit Card</p>
          <h3 id="debit-balance"></h3>
        </div>
        <div class="card">
          <p>Cash</p>
          <h3 id="cash-balance"></h3>
        </div>
      </div>
    </section>

    <section class="activity">
      <h3>Recent Activity</h3>
      <div id="activity-list">
        <!-- JS will append activity items here -->
      </div>
    </section>

    <nav class="bottom-nav">
      <a href="#" id="home-btn">ğŸ </a>
      <a href="#" id="stats-btn">ğŸ“Š</a>
      <a href="#">â•</a>
      <a href="#">ğŸ‘¤</a>
    </nav>
  </section>

  <!-- STATISTICS SCREEN -->
  <section id="stats-screen" class="screen hidden">
    <header class="top-bar">
      <h2>Statistics</h2>
      <div class="icons">
        <span class="bell">ğŸ””</span>
        <span class="settings">âš™ï¸</span>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active">Weekly</button>
      <button class="tab">Monthly</button>
    </div>

    <section class="summary">
      <h1 id="total-spent"></h1>
      <p id="percent-change"></p>
    </section>

    <section class="chart">
      <div class="bar-container"><div class="bar" id="mon"></div><span>Mon</span></div>
      <div class="bar-container"><div class="bar" id="tue"></div><span>Tue</span></div>
      <div class="bar-container"><div class="bar" id="wed"></div><span>Wed</span></div>
      <div class="bar-container"><div class="bar" id="thu"></div><span>Thu</span></div>
      <div class="bar-container"><div class="bar" id="fri"></div><span>Fri</span></div>
      <div class="bar-container"><div class="bar" id="sat"></div><span>Sat</span></div>
      <div class="bar-container"><div class="bar" id="sun"></div><span>Sun</span></div>
    </section>

    <section class="categories">
      <h3>Spending Categories</h3>
      <div id="categories-list"></div>
    </section>

    <nav class="bottom-nav">
      <a href="#" id="home-btn-2">ğŸ </a>

  <script src="script.js"></script>
